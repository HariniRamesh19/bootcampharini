<html>
<head>
<title>
Form tag page
</title>
</head>
<body>
<form>
<fieldset>
<legend> Face book Login page</legend>
<label for="name">NAME: </label>
<input type="name" id="name" name="name" placeholder="NAME" ><br>

<label for="text">LASTNAME: </label>
<input type="text" id="text" name="text" ><br>

<label for="email">EMAIL: </label>
<input type="email" id="email" name="email" ><br>

<label for="password">PASSWORD: </label>
<input type="password" id="password" name="password" ><br>

<label for="tel">PHONE NUMBER: </label>
<input type="tel" id="tel" name="tel" maxlength="10"><br>

<label for="date">DATE: </label>
<input type="date" id="date" name="date"><br>

<label for="time">TIME: </label>
<input type="time" id="time" name="time"><br>

<label for="week">WEEK: </label>
<input type="week" id="week" name="week"><br>

<label for="file">FILE: </label>
<input type="file" id="file" name="file"><br>

<label for="number">NUMBER SET: </label>
<input type="number" id="number" name="number"><br>

<label for="gender">GENDER: </label>
<input type="radio" id="men" name="gender">
<label for="men">MEN</label>
<input type="radio" id="women" name="gender">
<label for="women">WOMEN</label>
<input type="radio" id="other" name="gender">
<label for="other">OTHER</label><br>

<label for="gender">FRUITS: </label>
<input type="checkbox" id="grapes" name="gender">
<label for="grapes">Grapes</label>

<input type="checkbox" id="orange" name="gender">
<label for="orange">Orange</label>

<input type="checkbox" id="apple" name="gender">
<label for="apple">Apple</label>

<input type="checkbox" id="banana" name="gender">
<label for="banana">Banana</label><br>

<select size="5" multiple>
<option value="fruit">banana</option>
<option value="mobile">iphone</option>
<option value="game">hiden sike</option>
<option value="fruit">apple</option>
<option value="flower">rose</option>
</select><br>

<input list="degree">
<datalist id="degree">
<option value="B.E">
<option value="Bcom">
<option value="Mcom">
<option value="Bsc">
<option value="Msc">
</datalist> 
<input type="submit">
<input type="reset">

</fieldset>
</form>
<h1 style="background-color:red">html tags</h1>
<i style="background-color:yellow">html tags </i>

<div>
<div> <h1>intro html</h1></div>

<div>
<p> html is a hyper text mark up lang</p>
</div>
</div>
</body>
</html>
